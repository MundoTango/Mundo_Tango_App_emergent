<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESA LIFE CEO 56x21 - Video Display Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .video-container {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        video {
            width: 100%;
            max-height: 400px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .post-info {
            margin: 10px 0;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
        .highlight {
            background: yellow;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• ESA LIFE CEO 56x21 - Video Display Verification</h1>
        
        <div id="status" class="status">Loading posts...</div>
        <div id="results"></div>
    </div>

    <script>
        async function verifyVideoDisplay() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                // Fetch posts from the API
                const response = await fetch('http://localhost:5000/api/posts/feed');
                const data = await response.json();
                
                if (!data.success || !data.data) {
                    throw new Error('Failed to fetch posts');
                }
                
                const posts = data.data;
                const videoPosts = posts.filter(post => {
                    // Check for video URLs in various fields
                    const hasVideoUrl = post.videoUrl && 
                        (post.videoUrl.toLowerCase().endsWith('.mp4') || 
                         post.videoUrl.toLowerCase().endsWith('.mov') ||
                         post.videoUrl.toLowerCase().endsWith('.webm') ||
                         post.videoUrl.toLowerCase().endsWith('.avi'));
                    
                    const hasVideoInImage = post.imageUrl && 
                        (post.imageUrl.toLowerCase().endsWith('.mp4') || 
                         post.imageUrl.toLowerCase().endsWith('.mov') ||
                         post.imageUrl.toLowerCase().endsWith('.webm') ||
                         post.imageUrl.toLowerCase().endsWith('.avi'));
                    
                    const hasVideoInMedia = post.mediaUrls && post.mediaUrls.some(url =>
                        url.toLowerCase().endsWith('.mp4') || 
                        url.toLowerCase().endsWith('.mov') ||
                        url.toLowerCase().endsWith('.webm') ||
                        url.toLowerCase().endsWith('.avi')
                    );
                    
                    const hasVideoInEmbeds = post.mediaEmbeds && Array.isArray(post.mediaEmbeds) && 
                        post.mediaEmbeds.some(url =>
                            url.toLowerCase().endsWith('.mp4') || 
                            url.toLowerCase().endsWith('.mov') ||
                            url.toLowerCase().endsWith('.webm') ||
                            url.toLowerCase().endsWith('.avi')
                        );
                    
                    return hasVideoUrl || hasVideoInImage || hasVideoInMedia || hasVideoInEmbeds;
                });
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    ‚úÖ <strong>SUCCESS!</strong> Found ${videoPosts.length} posts with videos out of ${posts.length} total posts.
                    <br><br>
                    <strong>ESA LIFE CEO 56x21 Analysis:</strong>
                    <ul>
                        <li>Total posts: ${posts.length}</li>
                        <li>Posts with videos: ${videoPosts.length}</li>
                        <li>Video detection: <span class="highlight">WORKING</span></li>
                    </ul>
                `;
                
                // Display video posts
                resultsDiv.innerHTML = '<h2>Video Posts Found:</h2>';
                
                videoPosts.forEach((post, index) => {
                    // Determine the video URL
                    let videoUrl = null;
                    let source = '';
                    
                    if (post.mediaUrls && post.mediaUrls.length > 0) {
                        const video = post.mediaUrls.find(url => 
                            url.toLowerCase().endsWith('.mp4') || 
                            url.toLowerCase().endsWith('.mov') ||
                            url.toLowerCase().endsWith('.webm') ||
                            url.toLowerCase().endsWith('.avi')
                        );
                        if (video) {
                            videoUrl = video;
                            source = 'mediaUrls';
                        }
                    }
                    
                    if (!videoUrl && post.mediaEmbeds && Array.isArray(post.mediaEmbeds)) {
                        const video = post.mediaEmbeds.find(url => 
                            url.toLowerCase().endsWith('.mp4') || 
                            url.toLowerCase().endsWith('.mov') ||
                            url.toLowerCase().endsWith('.webm') ||
                            url.toLowerCase().endsWith('.avi')
                        );
                        if (video) {
                            videoUrl = video;
                            source = 'mediaEmbeds';
                        }
                    }
                    
                    if (!videoUrl && post.imageUrl && 
                        (post.imageUrl.toLowerCase().endsWith('.mp4') || 
                         post.imageUrl.toLowerCase().endsWith('.mov') ||
                         post.imageUrl.toLowerCase().endsWith('.webm') ||
                         post.imageUrl.toLowerCase().endsWith('.avi'))) {
                        videoUrl = post.imageUrl;
                        source = 'imageUrl';
                    }
                    
                    if (!videoUrl && post.videoUrl) {
                        videoUrl = post.videoUrl;
                        source = 'videoUrl';
                    }
                    
                    const fullUrl = videoUrl ? `http://localhost:5000${videoUrl}` : null;
                    
                    resultsDiv.innerHTML += `
                        <div class="video-container">
                            <h3>Post #${post.id} - ${post.content || 'No content'}</h3>
                            <div class="post-info">
                                <strong>Video Source:</strong> <span class="highlight">${source}</span><br>
                                <strong>Video URL:</strong> ${videoUrl || 'Not found'}<br>
                                <strong>Created:</strong> ${new Date(post.createdAt).toLocaleString()}
                            </div>
                            ${fullUrl ? `
                                <video controls preload="metadata">
                                    <source src="${fullUrl}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                                <p style="color: green;">‚úÖ Video element rendered successfully!</p>
                            ` : '<p style="color: red;">‚ùå No video URL found</p>'}
                        </div>
                    `;
                });
                
                if (videoPosts.length === 0) {
                    resultsDiv.innerHTML = '<p>No posts with videos found. Try uploading a video first.</p>';
                }
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultsDiv.innerHTML = '';
            }
        }
        
        // Run verification on page load
        verifyVideoDisplay();
    </script>
</body>
</html>
