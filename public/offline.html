<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Mundo Tango</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(to bottom right, #f0fdfa, #ecfeff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .offline-container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: #3b82f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: white;
    }
    h1 {
      color: #1f2937;
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    p {
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .retry-button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .retry-button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>Looks like you've lost your internet connection. Don't worry - your data is safe. Try reconnecting and refresh this page.</p>
    <button class="retry-button" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
