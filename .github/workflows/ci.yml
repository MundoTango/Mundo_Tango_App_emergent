          echo "âŒ Deployment failed, initiating rollback..."
          # Add rollback commands here

  summary:
    name: CI/CD Summary
    needs: [security-audit, build, unit-tests, e2e-tests, accessibility-tests, performance-tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Generate Summary Report
        run: |
          echo "# ESA LIFE CEO 61Ã—21 CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Pipeline Results" >> $GITHUB_STEP_SUMMARY
