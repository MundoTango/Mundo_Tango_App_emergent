global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mundo-tango'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alerting rules
rule_files:
  - '/etc/prometheus/alert_rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Application metrics (YOUR APP)
  - job_name: 'mundo-tango-app'
    static_configs:
      - targets: ['host.docker.internal:5000']  # Your app on host machine
    metrics_path: '/metrics'
    scrape_interval: 10s
