<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Tango - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #155E75 0%, #134E4A 50%, #115E59 100%);
            color: white;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            z-index: 1;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.2));
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #5EEAD4;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #A7F3E0;
            opacity: 0.95;
        }
        
        .status {
            font-size: 0.9rem;
            color: #86EFCF;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #FCD34D;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }
        
        .retry-btn {
            display: inline-block;
            padding: 12px 32px;
            background: linear-gradient(135deg, #5EEAD4 0%, #2DD4BF 100%);
            color: #064E3B;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(94, 234, 212, 0.3);
            border: none;
            cursor: pointer;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(94, 234, 212, 0.4);
            background: linear-gradient(135deg, #86EFCF 0%, #5EEAD4 100%);
        }
        
        .retry-btn:active {
            transform: translateY(0);
        }
        
        .cached-content {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(167, 243, 224, 0.2);
        }
        
        .cached-content h2 {
            font-size: 1.2rem;
            color: #5EEAD4;
            margin-bottom: 20px;
        }
        
        .nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .nav-link {
            padding: 8px 16px;
            background: rgba(94, 234, 212, 0.1);
            color: #A7F3E0;
            text-decoration: none;
            border-radius: 6px;
            border: 1px solid rgba(94, 234, 212, 0.3);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: rgba(94, 234, 212, 0.2);
            border-color: rgba(94, 234, 212, 0.5);
            color: #5EEAD4;
        }
        
        /* Background decoration */
        .bg-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(94, 234, 212, 0.1) 0%, transparent 70%);
            animation: float 20s infinite ease-in-out;
        }
        
        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
            animation-delay: 5s;
        }
        
        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .icon {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                <!-- Mundo Tango Icon -->
                <defs>
                    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#5EEAD4;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#2DD4BF;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <!-- Globe -->
                <circle cx="60" cy="60" r="50" fill="url(#oceanGradient)" opacity="0.9"/>
                
                <!-- Continents -->
                <path d="M35 45 Q45 40 55 45 T75 45 Q70 55 60 60 Q50 55 45 50 Z" fill="#155E75" opacity="0.6"/>
                <path d="M40 70 Q50 65 60 70 T80 75 Q75 80 65 82 Q55 80 50 75 Z" fill="#155E75" opacity="0.6"/>
                
                <!-- Wifi/Offline Symbol -->
                <g transform="translate(60, 85)">
                    <line x1="-15" y1="0" x2="15" y2="0" stroke="#FCD34D" stroke-width="3" stroke-linecap="round"/>
                    <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#FCD34D" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
                    <line x1="-5" y1="-10" x2="5" y2="-10" stroke="#FCD34D" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
                </g>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        
        <p>No worries! You can still access cached content and your offline data will sync when you're back online.</p>
        
        <div class="status">
            <span class="status-dot"></span>
            <span>Waiting for connection...</span>
        </div>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="cached-content">
            <h2>Available Offline</h2>
            <nav class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/profile" class="nav-link">Profile</a>
                <a href="/events" class="nav-link">Events</a>
                <a href="/community" class="nav-link">Community</a>
                <a href="/life-ceo" class="nav-link">Life CEO</a>
            </nav>
        </div>
    </div>
    
    <script>
        // Check for connection periodically
        let isOnline = navigator.onLine;
        
        function checkConnection() {
            if (navigator.onLine && !isOnline) {
                // Connection restored
                window.location.reload();
            }
            isOnline = navigator.onLine;
        }
        
        // Check every 3 seconds
        setInterval(checkConnection, 3000);
        
        // Listen for online event
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Add click tracking for offline analytics
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        type: 'OFFLINE_NAV',
                        url: e.target.href
                    });
                }
            });
        });
    </script>
</body>
</html>
